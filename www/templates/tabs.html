<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Videos sobre el agua" icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Informacion del Embarazo" icon-off="ion-woman" icon-on="ion-woman" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="ADN" icon-off="ion-loading-a" icon-on="ion-loading-a" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

   <ion-tab title="" icon-off="ion-woman" icon-on="ion-woman" href="#/tab/jaja">
    <ion-nav-view name="tab-jaja"></ion-nav-view>
  </ion-tab>


</ion-tabs>
